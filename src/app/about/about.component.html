<h1>Booking History</h1>

<app-tabbed-pane>
  <app-tab title="Upcoming Flights">
    <p>No upcoming flights!</p>
  </app-tab>

  <app-tab title="Operated Flights">
    <p>No operated flights!</p>
  </app-tab>

  <app-tab title="Cancelled Flights">
    <p>No cancelled flights!</p>
  </app-tab>
</app-tabbed-pane>

<button
  appClickWithWarning
  messege="Do you want to back to home?"
  (confirm)="warn()"
  #backToHome="clickWithWarning"
>
  back to home
</button>

<button (click)="backToHome.confirm.emit()" [appTooltip]="tooltipTemp">
  back to home NOW!
</button>

<ng-template #tooltipTemp>
  <span>route to home withot confirm</span>
</ng-template>

<br /><br />

<app-data-table [data]="data">
  <div *appTableField="let data; as: 'id'">{{ data }}</div>
  <div *appTableField="let data; as: 'key'">{{ data }}</div>
  <div *appTableField="let data; as: 'value'">{{ data }}</div>
</app-data-table>
